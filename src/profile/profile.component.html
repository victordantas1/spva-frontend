<div class="profile-container">
  <header class="profile-header">
    <h2>Candidate Profile</h2>
  </header>

  <form [formGroup]="profileForm" (ngSubmit)="saveChanges()" class="profile-form">

    <fieldset>
      <legend>Personal Information</legend>
      <div class="form-grid">
        <div class="form-field full-width">
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" placeholder="Enter your full name" formControlName="fullName">
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="your.email@example.com" formControlName="email">
        </div>
        <div class="form-field">
          <label for="phone">Phone</label>
          <input id="phone" type="text" placeholder="Your phone number" formControlName="phone">
        </div>
        <div class="form-field">
          <label for="github">GitHub</label>
          <input id="github" type="text" placeholder="github.com/your-profile" formControlName="github">
        </div>
        <div class="form-field">
          <label for="linkedin">LinkedIn</label>
          <input id="linkedin" type="text" placeholder="linkedin.com/in/your-profile" formControlName="linkedin">
        </div>
        <div class="form-field full-width">
          <label for="portfolio">Portfolio</label>
          <input id="portfolio" type="text" placeholder="your-portfolio.com" formControlName="portfolio">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Address</legend>
      <div class="form-grid">
        <div class="form-field">
          <label for="city">City</label>
          <input id="city" type="text" formControlName="city">
        </div>
        <div class="form-field">
          <label for="state">State</label>
          <input id="state" type="text" formControlName="state">
        </div>
        <div class="form-field full-width">
          <label for="country">Country</label>
          <input id="country" type="text" formControlName="country">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Resume</legend>
      <div class="file-upload">
        <label for="resume" class="file-label">Choose File</label>
        <input id="resume" type="file" (change)="onFileSelected($event)">
        <span class="file-name" *ngIf="resumeFile">{{ resumeFile.name }}</span>
        <span class="file-name" *ngIf="!resumeFile">No file chosen</span>
      </div>
    </fieldset>

    <fieldset>
      <legend>Work Preferences</legend>
      <div class="form-grid">
        <div class="form-field">
          <label for="workPreference">Preference</label>
          <select id="workPreference" formControlName="workPreference">
            <option value="Remote">Remote</option>
            <option value="Onsite">On-site</option>
            <option value="Hybrid">Hybrid</option>
          </select>
        </div>
        <div class="form-field">
          <label for="interestArea">Interest Area</label>
          <input id="interestArea" type="text" placeholder="e.g., Backend Development" formControlName="interestArea">
        </div>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" class="btn btn-danger" (click)="deleteAccount()">Delete Account</button>
    </div>
  </form>
</div>
