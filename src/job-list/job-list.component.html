<body class="bg-light">
<main class="job-container">
  <header class="header">
    <div class="container header-toolbar">
      <h1>Job Opportunities</h1>
      <button class="profile-btn" (click)="goToProfile()">My Profile</button>
    </div>
  </header>

  <main class="main-content">
    <div class="job-grid">
      <!-- Job Card -->
      @for (job of jobs; track job.job_id) {
        <div class="job-card">
          <h2 class="job-title">{{ job.position }}</h2>
          <p class="company-name">Vct Inc.</p>
          <p class="job-type">Technology</p>
          <p class="location">üìç {{ job.category.toUpperCase() }}</p>
          <div class="btn-wrapper">
            <button class="apply-btn" (click)="goToJobDetails(job.job_id)">Apply Now</button>
          </div>
        </div>
      }
    </div>
  </main>

  <footer class="footer">
    ¬© 2025 Job Board Inc. All rights reserved.
  </footer>
</main>
</body>
